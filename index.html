<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="calculator">
    <div class="container">
      <div class="calc">
        <input id="firstInput" type="text" class="calc__input">
        <select name="" id="select">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
        </select>
        <input id="secondInput" type="text" class="calc__input">
        <button id="btn" class="calc__btn">
          =
        </button>
        <span id="calc_result" class="calc__result">результат</span>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
