<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="todo">
    <div class="container">
      <div class="todo__inner">

        <div class="todo__section">
          <h1 class="todo__title">HIGH</h1>
          <div class="todo__input-wrapper">
            <input type="text" class="todo__input" placeholder="Добавить важных дел">
            <button class="todo__add-btn"></button>
          </div>
          <ul class="todo__list">
            <li class="todo__list-item">
              <input class="todo__checkbox" type="checkbox" id="todo__checkbox-1">
              <label for="todo__checkbox-1" class="todo__task">
                <div class="todo__task-text">
                  Вот вам и супер интересная тема.
                  Вы наверняка заметили что ваши файлы с кодом становятся все объемнее, что хочется вынести некоторые
                  вещи куда-то за
                  пределы основной программы.
                </div>
                <button class="todo__close-btn"></button>
              </label>
            </li>
            <li class="todo__list-item">
              <input class="todo__checkbox" type="checkbox" id="todo__checkbox-2">
              <label for="todo__checkbox-2" class="todo__task">
                
                <div class="todo__task-text">
                  Сверстать этот TODO list
                </div>
                <button class="todo__close-btn"></button>
              </label>
            </li>
            <li class="todo__list-item todo__list-item--active">
              <input class="todo__checkbox" type="checkbox" id="todo__checkbox-3" checked>
              <label for="todo__checkbox-3" class="todo__task">
                
                <div class="todo__task-text">
                  Начать делать задачу
                </div>
                <button class="todo__close-btn"></button>
              </label>
            </li>
          </ul>
        </div>

        <div class="todo__section">
          <h1 class="todo__title">LOW</h1>
          <div class="todo__input-wrapper">
            <input type="text" class="todo__input" placeholder="Добавить">
            <button class="todo__add-btn"></button>
          </div>
          <ul class="todo__list">
            <li class="todo__list-item">
              <input class="todo__checkbox" type="checkbox" id="todo__checkbox-4">
              <label for="todo__checkbox-4" class="todo__task">
                
                <div class="todo__task-text">
                  Посмотреть ютубчик
                </div>
                <button class="todo__close-btn"></button>
              </label>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
