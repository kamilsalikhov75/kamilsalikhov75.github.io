<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="todo">
    <div class="container">
      <div class="todo__inner">

        <div class="todo__section">
          <h1 class="todo__title">HIGH</h1>
          <form id="form-1" class="todo__form">
            <input type="text" class="todo__input" placeholder="Добавить важных дел">
            <button class="todo__add-btn"></button>
          </form>
          <ul id="todoHighList" class="todo__list">
            
          </ul>
        </div>

        <div class="todo__section">
          <h1 class="todo__title">LOW</h1>
          <form id="form-2" class="todo__form">
            <input  type="text" class="todo__input" placeholder="Добавить">
            <button class="todo__add-btn"></button>
          </form>
          <ul id="todoLowList" class="todo__list">
           
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
